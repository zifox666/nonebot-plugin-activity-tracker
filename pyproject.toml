  "nonebot-plugin-uninfo>=0.9.0,<1.0.0",   # å¤šå¹³å°ç”¨æˆ·ä¿¡æ¯èŽ·å–
  "nonebot-plugin-alconna>=0.59.4,<1.0.0", # è·¨å¹³å°å‘½ä»¤è§£æžæ‹“å±•
  # "nonebot-adapter-onebot>=2.4.6,<3.0.0"

  "httpx>=0.27.0,<1.0.0",
]

[dependency-groups]
dev = [
  "nonebot2[fastapi]>=2.4.2,<3.0.0",
  "ruff>=0.12.9,<1.0.0",
  "nonemoji>=0.1.4,<1.0.0",
